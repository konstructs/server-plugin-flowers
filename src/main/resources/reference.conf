konstructs {
  org/konstructs/flowers/flower-yellow {
    class = "org.konstructs.flowers.FlowersPlugin"
    flower-block = org/konstructs/flower-yellow
    grows-on {
      org/konstructs/grass-dirt = org/konstructs/grass-dirt
      org/konstructs/grass/warm = org/konstructs/grass/warm
    }
    max-seed-height-difference = 2
    max-seed-height = 48
    min-seed-height = 32
    seed-radi = 2
    min-seed-delay = 60
    random-seed-delay = 180
    max-seeds = 2
    min-seeds = 0
    random-growth = 1
  }
